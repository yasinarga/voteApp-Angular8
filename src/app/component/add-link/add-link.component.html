<div class="addLink">
  <div class="col-xl-5 col-lg-5 col-md-8 col-sm-12 m-auto">
    <div class="backButton">
      <a routerLink="/home">
        <i class="fa fa-arrow-left"></i>
        Return to List
      </a>
    </div>
    <div class="title">
      <h4>Add New Link </h4>
    </div>
    <form [formGroup]="addLinkFormGroup">
      <div class="inputArea">
        <div class="form-group">
          <label for="linkName"  class="col-form-label">Link Name :</label>
          <input class="form-control" formControlName="name" id="linkName" placeholder="e.g. Alphabet">
          <span *ngIf="name.valid " class="text-success"><i class="fa fa-check"></i></span>
          <span *ngIf="name.invalid " class="text-danger"><i class="fa fa-times"></i></span>
        </div>
        <div class="form-group">
          <label for="linkUrl" class="col-form-label">Link URL:</label>
          <input class="form-control" formControlName="url" id="linkUrl" placeholder="e.g. http://abc.xyz">
          <span *ngIf="url.valid " class="text-success"><i class="fa fa-check"></i></span>
          <span *ngIf="url.invalid " class="text-danger"><i class="fa fa-times"></i></span>

        </div>
        <div class="form-group text-right">
          <button class="btn btn-outline-dark" (click)="saveLinkInformation()">ADD</button>
        </div>
      </div>
    </form>
  </div>

</div>
